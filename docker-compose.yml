services:
  backend:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://user:userpassword@db:3306/my_database
    depends_on:
      - db

  frontend:
    build: ./client  
    ports:
      - "5173:5173"
    depends_on:
      - backend

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
